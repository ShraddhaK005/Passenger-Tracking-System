<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerotrack - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex items-center justify-center">

  <!-- Login Card -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    
    <!-- Logo / Title -->
    <h1 class="text-3xl font-extrabold text-indigo-700 text-center mb-6 flex items-center justify-center gap-2">
      ✈ Aerotrack Login
    </h1>
    <p class="text-center text-gray-500 mb-6">
      Secure access to your passenger tracking system
    </p>

    <!-- Error Message -->
    {% if error %}
      <p class="text-red-500 text-center font-medium mb-4">
        {{ error }}
      </p>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="/" class="space-y-5">
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" name="username" placeholder="Enter your username" required
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 outline-none">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 outline-none">
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Login
      </button>
    </form>

    <!-- Footer Note -->
    <p class="text-center text-gray-500 text-sm mt-6">
      © 2025 Aerotrack | Smart Passenger Tracking
    </p>
  </div>

</body>
</html>
